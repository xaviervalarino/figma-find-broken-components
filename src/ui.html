<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Socket</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <script>
      if (window.location.host === "localhost:8000") {
        const socket = new WebSocket("ws://localhost:8081");
        socket.addEventListener("open", () => {
          socket.send("Hello Server");
        });
        socket.addEventListener("message", (msg) => {
          const { event, file } = JSON.parse(msg.data);
          console.log("message", msg);
          if (event === "reload" && file === "ui.html") {
            console.log("reloading");
            window.location.reload();
          }
        });
      } else {
        const iframe = document.createElement("iframe");
        iframe.src = "http://localhost:8000/ui.html";
        document.body.appendChild(iframe);
      }
      new EventSource("http://localhost:8000/esbuild").addEventListener(
        "change",
        (event) => {
          const { updated } = JSON.parse(event.data);
          if (updated.includes("/code.js")) {
            parent.postMessage({ pluginMessage: "reload sandbox" }, "*");
          }
        }
      );
    </script>
  </body>
</html>
